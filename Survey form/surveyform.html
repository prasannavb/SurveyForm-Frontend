<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body >
    <div class="container">
<h1>Event Satisfactory Page</h1>
  <p style="border-bottom: 1px solid gray">Pls take a few moments to complete this survey</p>
<p>Have you attended the event before???</p>
<input type="radio" id="yes" name="option" value="yes" >
<label for="yes">YES</label>
<input type="radio" id="no" name="option" value="no" >
<label for="no">NO</label><br>
<p><b>Overall satisfaction</b></p>
<table >
    <thead >
        <tr >
        <th>Criteria/Rating</th>
        <th>Very satisfied</th>
        <th>Satisfied</th>
        <th>Average</th>
        <th>Unsatisfied</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="survey-question">Overall satisfaction</td>
            <td><input type="radio" name="options"> </td>
            <td><input type="radio" name="options"></td>
            <td><input type="radio" name="options"></td>
            <td><input type="radio" name="options"></td>
        </tr>
        <tr>
            <td class="survey-question">Location</td>
            <td><input type="radio" name="loc"></td>
            <td><input type="radio" name="loc"></td>
            <td><input type="radio" name="loc"></td>
            <td><input type="radio" name="loc"></td>
        </tr>
        <tr><td class="survey-question">Content</td>
        <td><input type="radio" name="content"></td>
        <td><input type="radio" name="content"></td>
        <td><input type="radio" name="content"></td>
        <td><input type="radio" name="content"></td></tr>
        <tr>
            <td class="survey-question">Price</td>
            <td><input type="radio" name="price"></td>
            <td><input type="radio" name="price"></td>
            <td><input type="radio" name="price"></td>
            <td><input type="radio" name="price"></td>
        </tr>
    </tbody>
</table><br>
<p>How can we improve this event?</p>
<h3>Feedback:</h3>
<textarea placeholder="Description"></textarea> <br>
<button>SUBMIT</button>
</div>
</body>
</html>
